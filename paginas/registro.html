<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon-32x32.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    
    <title>ByCapilana Aprendé fácil</title>
</head>
<body class="bodyRegistro">
      <header class="container">
        <nav class="nav">
            <ul class="menu">
                <li class="boton"><a href="../index.html">Inicio</a></li>
                <li class="boton"><a href="./asesoria.html">Asesoría Personalizada</a></li>
                <li class="boton"><a href="./community.html">Community Manager</a></li>
                <li class="boton"><a href="/paginas/web.html">Tu primer sitio web</a></li>
                <li class="boton"><a href="./registro.html">Registrate</a></li>
            </ul>
        </nav>
    </header>    
    <main>
        <section class="sectorRegistro">
         <h2 class="tituloFormulario">Formulario de registro</h2>
         
         <fieldset >
             <form action="">
                <div class="cuadroRegistro">
                  <div>
                    <label for="Nombre">Completar con el nombre</label>
                    <input type="text" name="nombre" placeholder="Mariela">
                  </div><br>
                  <div>
                      <label for="Apellido">Completar con el apellido</label>
                      <input type="text" name="Apellido" placeholder="Benitez">
                    </div><br>
                  <div>
                      <label for="email">Escribe tu mail</label>
                      <input type="email" required placeholder="mariela_b@gmail.com">
                  </div><br>
                  <div>
                      <label for="password">Escribe la contraseña</label>
                      <input type="password" name="password" placeholder="escribe tu contraseña">
                  </div><br>
                  <div>
                      <label for="sexo">Genero</label><br>
                      <input type="radio" name="sexo" value="Mujer">Mujer
                      <input type="radio" name="sexo" value="Hombre">Hombre
                      <input type="radio" name="sexo" value="Otro">Otro
                  </div><br>
                  <div>
                      <label for="país">Selecciona tu país</label>
                      <select name="país" id="">
                          <option value="arg">Argentina</option>
                          <option value="uru">Uruguay</option>
                          <option value="colo">Colombia</option>
                          <option value="vene">Venezuela</option>
                      </select>
                  </div><br>
                  <div>
                      <label for="birth">Fecha de nacimiento</label>
                      <input name="birth" type="date">
                  </div><br>
                  <div>
                      <label for="Acepta">Acepta terminos y condiciones</label>
                      <input type="checkbox" name="Acepta bases y condiciones " value="1">
                  </div><br>
                  <div>
                      <label for="comentarios">Escribinos tus comentarios</label><br>
                      <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                  </div><br>
                  <div>
                      <input type="submit" value="enviar datos">
                      <input type="reset" value="borrar datos">
                  </div>
                </div>
            
           
        </form>
        </fieldset>
        </section>
      </main>
      <footer>
        <div class="final">
         <p class="p">Creador por By Capilana</p>
        </div>
        <div class="redesSociales">
          <a href="https://ar.pinterest.com/" target="_blank"><img class="redes" src="../img/pinterest.png" alt="logo de pinterest"></a>
          <a href="https://www.instagram.com/" target="_blank"><img class="redes" src="../img/instagram.png" alt="logo de instagram"></a>
         <a href="https://ar.linkedin.com/" target="_blank"><img class="redes" src="../img/linkedin.png" alt="logo de linkedinn"></a>
      </div>
     </footer>
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
